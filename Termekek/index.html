<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Termékkezelés</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h2>Termék kezelése</h2>
  <label for="productName">Termék neve:</label>
  <input type="text" id="productName" placeholder="Termék neve">
  <br>
  <label for="productPrice">Termék ára:</label>
  <input type="number" id="productPrice" placeholder="Termék ára">
  <br>
  <button id="addButton">Hozzáadás</button>
  <div id="result">
    <h3>Eredmények</h3>
    <p>Legolcsóbb termék: <span id="cheapestProduct"></span></p>
    <p>Átlagár: <span id="averagePrice"></span></p>
    <p>Árak szórása: <span id="priceVariance"></span></p>
  </div>
</section>
<section class="image-container">      
            <img src="images/2.jpg" alt="túró rudi">
</section>
</body>
</html>
